<title>Issue dashboard</title>
<ul>
  <% repos.each_value do |repo| %>
    <li>
      <%= HTML.escape(repo) %><br>
      <a href="<%= HTML.escape(IssueDash.gen_issues_list(repo: Retour.path(repo))) %>">issues</a>
      <a href="<%= HTML.escape(IssueDash.gen_pulls_list(repo: Retour.path(repo))) %>">pulls</a>
    </li>
  <% end %>
</ul>
